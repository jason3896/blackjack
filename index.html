<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" >
    
  </head>
  <body>
    <div id="bj-container">
      <div class="content-container">
        <h1>BLACKJACK</h1>
        <p id="dealer-cards-el">Dealer Cards:</p>
        <p id="dealer-sum-el">Dealer Sum:</p>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button onclick="startGame()" class="start-btn">Start Game</button>
        <button onclick="newCard()" class="start-btn">Hit me</button>
        <button onclick="endGame()" class="start-btn">Stay</button>
        <p id="player-el"></p>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
